<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>World of Shar</title>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/base.css">
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
   
</head>
<body>
<div class="container-fluid">

            {% block logo %}
                
            {% endblock %}

    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            
                <div class="navbar-header">
                    <div class="active"><a href="{% url 'index' %}"><h2 class="nav-text">Creative Space</h2></a></div>
                </div>
                <ul class="nav navbar-nav navbar-right">

                    <li class="navbar-item nav-custom"><a href="{% url 'write' %}"><h3 class="nav-text">Write</h3></a></li>
                    <li class="navbar-item nav-custom"><a href="{% url 'wish' %}"><h3 class="nav-text">Wish</h3></a></li> 
                    <li class="navbar-item nav-custom"><a href="{% url 'think' %}"><h3 class="nav-text">Think</h3></a></li> 
                </ul>
            
        </div>
    </nav>
<div class="display_div">
    
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% block display_div %}{% endblock %}
        </div>
    </div>

    <div class="col-md-8 col-md-offset-2 entry_div">
        {% block entry_div %}{% endblock %}
    </div>

    <div class="row">
        <div class="col-md-5">
            
            <div class="text-muted">
                {% block word_of_the_day %}{% endblock%}
            </div>
        </div>
        
    
        <div class="col-md-6 ">
            <div class="text-muted">
                {% block quote_of_the_day %}{% endblock%}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-11">
            <h3 class="text-muted">{% block write_form %}{% endblock %}</h3>
        </div>
    </div>
</div>
</div>
</body>
</html>
